<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <p>Enter two numbers to perform arithmetic operations:</p>

    <form id="arithmeticForm">
        <input type="number" id="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" placeholder="Enter second number" required>
        <button type="submit" onclick="performOperation('add')">Add</button>
        <button type="submit" onclick="performOperation('subtract')">Subtract</button>
        <button type="submit" onclick="performOperation('multiply')">Multiply</button>
        <button type="submit" onclick="performOperation('divide')">Divide</button>
        <button type="submit" onclick="performOperation('modulus')">Modulus</button>
    </form>

    <div id="result"></div>

    <script>
        // Function to handle form submission
        function performOperation(operation) {
            event.preventDefault(); // Prevent default form submission
            
            // Get input values
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    document.getElementById('result').textContent = `The sum of ${num1} and ${num2} is ${result}`;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    document.getElementById('result').textContent = `The subtraction of ${num1} and ${num2} is ${result}`;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    document.getElementById('result').textContent = `The product of ${num1} and ${num2} is ${result}`;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Division by zero is undefined";
                    } else {
                        result = num1 / num2;
                        document.getElementById('result').textContent = `The division of ${num1} by ${num2} is ${result}`;
                    }
                    break;
                case 'modulus':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Modulus operation by zero is undefined";
                    } else {
                        result = num1 % num2;
                        document.getElementById('result').textContent = `The modulus of ${num1} by ${num2} is ${result}`;
                    }
                    break;
                default:
                    document.getElementById('result').textContent = "Invalid operation";
                    break;
            }
        }
    </script>
</body>
</html>
