<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <label for="firstNumber">Enter first number:</label>
  <input type="number" id="firstNumber" name="firstNumber" required>
  
  <label for="operation">Select operation:</label>
  <select id="operation" name="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  
  <label for="secondNumber">Enter second number:</label>
  <input type="number" id="secondNumber" name="secondNumber" required>
  
  <button onclick="calculate()">Calculate</button>
  
  <p id="result"></p>

  <script>
    function calculate() {
      let firstNumber = parseFloat(document.getElementById("firstNumber").value);
      let secondNumber = parseFloat(document.getElementById("secondNumber").value);
      let operation = document.getElementById("operation").value;
      let result;

      if (isNaN(firstNumber) || isNaN(secondNumber)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      if (operation === "+") {
        result = firstNumber + secondNumber;
      } else if (operation === "-") {
        result = firstNumber - secondNumber;
      } else if (operation === "*") {
        result = firstNumber * secondNumber;
      } else if (operation === "/") {
        if (secondNumber === 0) {
          result = "Cannot divide by zero.";
        } else {
          result = firstNumber / secondNumber;
        }
      } else if (operation === "%") {
        result = firstNumber % secondNumber;
      } else {
        result = "Invalid operation.";
      }

      document.getElementById("result").textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
