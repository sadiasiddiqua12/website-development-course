<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .greeting {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greet User</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Greet Me</button>
        <div class="greeting" id="greetingOutput"></div>
    </div>

    <script>
        function greetUser() {
            // Get the input value
            var name = document.getElementById("nameInput").value;

            // Validate the input
            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }

            // Create the greeting message
            var greetingMessage = "Hello, " + name + "! Welcome to our site.";

            // Display the greeting message
            document.getElementById("greetingOutput").innerText = greetingMessage;
        }
    </script>
</body>
</html>
