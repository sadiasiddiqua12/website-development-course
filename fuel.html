<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Level Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Fuel Level Checker</h1>

    <label for="fuelInput">Enter remaining fuel in your car (litres):</label>
    <input type="number" id="fuelInput" placeholder="Enter fuel level" step="0.01">
    <button onclick="checkFuel()">Submit</button>

    <div class="result" id="fuelMessage"></div>

    <script>
        function checkFuel() {
            // Get the fuel level from the input field
            const fuelLevel = parseFloat(document.getElementById('fuelInput').value);

            // Initialize the message
            let message;
            
            // Check if the fuel level is less than 0.25 litres
            if (fuelLevel < 0.25) {
                message = 'Please refill the fuel in your car.';
            } else {
                message = `Your fuel level is sufficient: ${fuelLevel} litres.`;
            }

            // Display the fuel message
            document.getElementById('fuelMessage').innerText = message;
        }
    </script>

</body>
</html>
