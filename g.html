<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message Example</title>
</head>
<body>
    <!-- JavaScript Section -->
    <script>
        // Declare the variable
        let message;

        // Assign "Hello World" to the variable
        message = "Hello World";

        // Display the message in an alert box
        alert(message);
    </script>
</body>
</html>
