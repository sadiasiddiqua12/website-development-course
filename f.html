<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name Example</title>
</head>
<body>
    <h1>My Full Name</h1>
    <p id="displayMyName"></p>

    <!-- JavaScript Section -->
    <script>
        // Declare the variable and assign it a string
        let myName = "sadia";

        // Display the full name in the HTML
        document.getElementById("displayMyName").textContent = myName;
    </script>
</body>
</html>
