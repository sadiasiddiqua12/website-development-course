<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data</title>
</head>
<body>
    <!-- JavaScript Section -->
    <script>
        // Declare variables for the student's bio data
        let studentName = "sadia";
        let age = 20;

        // Display the student's bio data in alert boxes
        alert("Student's Name: " + studentName);

        alert("Phone Number: " + phoneNumber);
    </script>
